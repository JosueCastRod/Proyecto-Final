                </ul>
        
            </div>


        </nav>
       
        <H1 align="center"> ¡Registro Alumnos!</H1>

        <form class="uk-grid-small" method="POST" action="/Alumnos/modificar" uk-grid>
            <div class="uk-width-1-1">
                <input class="uk-input" value="{{Alumno.IdAlumno}}" name="IdAlumno" type="int" placeholder="Id" required readonly>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.Nombre}}"  name="Nombre" type="text" placeholder="Nombre" required>
            </div>
            <input class="uk-input"  value="{{Alumno.Sexo}}"  name="Sexo" type="text" placeholder="Sexo" required>
            </div>
            <div class="uk-width-1-4@s">
                <input class="uk-input"  value="{{Alumno.Telefono}}"  name="Telefono" type="number" placeholder="Telefono" required>
            </div>
            <div class="uk-width-1-4@s">
                <input class="uk-input"  value="{{Alumno.Email}}"  name="Email" type="email" placeholder="Email" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.IdTipo}}"  name="IdTipo" type="number" placeholder="IdTipo" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.Contraseña}}"  name="Contraseña" type="password" placeholder="Contraseña" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.NumeroControl}}"  name="NumeroControl" type="text" placeholder="Numero de Control" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.Semestre}}"  name="Semestre" type="text" maxlength="1" placeholder="Semestre" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input " value="{{Alumno.IdCarrera}}"  name="IdCarrera" type="number" placeholder="IdCarrera" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.IdEquipo}}"  name="IdEquipo" type="number" placeholder="IdEquipo" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Alumno.NombreAsesor}}" name="NombreAsesor" type="text" placeholder="NombreAsesor" required>
            </div>
            <button class="uk-button uk-button-default" type="submit" tabindex="-1">
                <span></span>
                <span uk-icon="icon: chevron-down"></span>Guardar
            </button>
            </form>
               

    </header>
