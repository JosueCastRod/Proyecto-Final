        </nav>
 <form class="uk-grid-small" action="/AddEdicion" method="POST" uk-grid>
            <div class="uk-width-1-2@s">
                 <input class="uk-input" name="Nombre" type="text" placeholder="Nombre de la edicion" required>
             </div>
             <div class="uk-width-1-2@s">
                 <input class="uk-input" name="FechaRegistro" type="date" placeholder="Fecha de Registro del Evento" required>
             </div>
             <div class="uk-width-1-2@s">
                 <input class="uk-input" name="FechaEvento" type="date" placeholder="Fecha de Realización del Evento" required>
             </div>
             <button class="uk-button uk-button-default" type="submit" tabindex="-1">Guardar</button>    
             </form>

       
        <H1 align="center"> ¡Registro de equipo!</H1>

        <form class="uk-grid-small" action="/Equipos/modificar" method="POST" uk-grid>
            <div class="uk-width-1-1">
                <input class="uk-input" value="{{Equipo.IdEquipo}}" name="IdEquipo" type="int" placeholder="Id" readonly required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Equipo.Nombre}}"  name="Nombre" type="text" placeholder="Nombre" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Equipo.Integrantes}}"  name="Primero" type="text" placeholder="Nombre del primer integrante" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Equipo.Asesor}}"  name="Asesor" type="text" placeholder="Asesor" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Equipo.IdCategoria}}"  name="IdCategoria" type="number" placeholder="IdCategoria" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Equipo.Puntos}}"  maxlength="3" name="Puntos" type="text" placeholder="Puntos" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Equipo.ProblemasResueltos}}"  name="Problemas" type="text" placeholder="Problemas" required>
            </div>
            
            <button class="uk-button uk-button-default" type="submit" tabindex="-1">Guardar</button>    
            </form>
