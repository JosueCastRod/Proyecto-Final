        <H1 align="center"> Modificar Staff!</H1>

        <form class="uk-grid-small" method="POST" action="/Staff/modificar" uk-grid>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Staff.IdStaff}}" name="IdStaff" type="text" placeholder="IdDocente" readonly required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Staff.Nombre}}" name="Nombre" type="text" placeholder="Nombre" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Staff.Sexo}}" name="Sexo" maxlength="1" type="text" placeholder="Sexo" required>
            </div>
            <div class="uk-width-1-4@s">
                <input class="uk-input"  value="{{Staff.Telefono}}" name="Telefono" type="text" placeholder="Núm Tel." required>
            </div>
            <div class="uk-width-1-4@s">
                <input class="uk-input"  value="{{Staff.Email}}" name="Email" type="email" placeholder="email" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input"  value="{{Staff.IdTipo}}" name="IdTipo" type="number" placeholder="IdTipo" required>
            </div>
            <div class="uk-width-1-4@s">
                <input class="uk-input" value="{{Staff.Estatus}}" name="Estatus" type="text" placeholder="estatus" required>
            </div>
            <div class="uk-width-1-2@s">
                <input class="uk-input" value="{{Staff.Contraseña}}" name="Contraseña" type="password" placeholder="contraseña" required>
            </div>
            <p uk-margin>
                <button class="uk-button uk-button-danger">Guardar</button>
            </p>
            </form>
